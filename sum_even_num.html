<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum_even_num</title>
</head>


<body>
    <script>
        let n = prompt("Enter any number: ");
        function fun(n) {
            let i, sum = 0;
            for (i = 2; i <= n; i += 2) {
                sum += i;
            }
            return sum;
        }
        document.write("Sum of all even numbers from 1 to " + n + " is: " + fun(n)); 
    </script>

</body>

</html>
