<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- <h4>check number is prime or not</h4> -->


    <form name="prime">
        Enter the number:
        <input type="text" name=n value="">

        <br><br>
        <input type="button" value="Check" onClick="p()">
        <br>
    </form>

    <script>

        function p() {
            var n, i, flag = true;

            n = document.prime.n.value;
            n = parseInt(n)
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }

            if (flag == true)
                alert(n + " is prime");
            else
                alert(n + " is not prime");
        }
    </script>

</body>

</html>
